<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? üíñ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      padding: 1rem;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    img {
      width: 150px;
      height: 190px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1rem;
      border: 4px solid #ff4d6d;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 0.8rem;
      font-size: 1.6rem;
    }

    h2 {
      font-size: 1.3rem;
      margin-bottom: 1.2rem;
    }

    p {
      color: #555;
      margin-bottom: 1.5rem;
      font-size: 1rem;
      line-height: 1.5;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    button {
      padding: 0.8rem 1.6rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .yes:hover {
      background: #ff3355;
      transform: scale(1.1);
    }
    .text {
        text-align: left;
    }
    .no {
      background: #eee;
      color: #333;
      position: relative;
    }

    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.2rem;
      animation: float 5s linear infinite;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    .message {
      font-size: 1.4rem;
      color: #ff4d6d;
      margin-top: 1.5rem;
      display: none;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.4rem; }
      h2 { font-size: 1.15rem; }
      .text { word-wrap: 10px; }
      img { width: 150px; height: 190px; }
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="1002385634.mp3" type="audio/mpeg" />
  </audio>

  <div class="card">
    <img src="WhatsApp Image 2026-01-31 at 10.30.10 PM.jpeg" alt="My Valentine" />

    <h1>Hey <span id="name">baby</span> üíï</h1>

    <p class="text">
        The coming Valentine‚Äôs Day isn‚Äôt just any day to me
        it‚Äôs our first one together. <br>
        That alone makes it special, but having you makes it perfect. <br>
        I‚Äôm really excited to create this memory with you.üòçüíêü•∞ 
    </p>

    <h2>Will you be my Val? üíò</h2>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes üíñ</button>
      <button class="no" onmouseover="moveNo()">No üôà</button>
    </div>

    <div class="message" id="message">Yay!!! I love you so much‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
  </div>

  <!-- Script placed at end to ensure DOM is loaded -->
  <script>
    // PERSONALIZATION
    document.getElementById('name').textContent = 'Baby';

    function sayYes() {
      document.getElementById('message').style.display = 'block';
      document.getElementById('bgMusic').play();
      startHearts();
      launchConfetti();
      vibratePhone();
    }

    function moveNo() {
      const btn = document.querySelector('.no');
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }

    let heartInterval;

function startHearts() {
  if (heartInterval) return; // prevents multiple intervals

  heartInterval = setInterval(() => {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = '‚ù§';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = 3 + Math.random() * 3 + 's';
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
  }, 300); // lower = more hearts
}


    function launchConfetti() {
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'absolute';
        confetti.style.width = '8px';
        confetti.style.height = '8px';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = '-10px';
        confetti.style.opacity = Math.random();
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        confetti.style.transition = 'top 3s linear, transform 3s';
        document.body.appendChild(confetti);

        setTimeout(() => {
          confetti.style.top = '100vh';
          confetti.style.transform += ' rotate(720deg)';
        }, 50);

        setTimeout(() => confetti.remove(), 3500);
      }
    }

    function vibratePhone() {
      if (navigator.vibrate) {
        navigator.vibrate([200, 100, 200, 100, 400]);
      }
    }

    console.assert(typeof sayYes === 'function', 'sayYes should be defined');
    console.assert(typeof moveNo === 'function', 'moveNo should be defined');
    console.assert(typeof createHearts === 'function', 'createHearts should be defined');
    console.assert(typeof launchConfetti === 'function', 'launchConfetti should be defined');
    console.assert(typeof vibratePhone === 'function', 'vibratePhone should be defined');
  </script>
</body>
</html>
